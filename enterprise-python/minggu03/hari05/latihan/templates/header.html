<html>
    <head>
        <title>Page Not Found</title>
        <script language="JavaScript" type="text/javascript">
        
        var seconds =6;
        // countdown timer. took 6 because page takes approx 1 sec to load

        var url="{{url_for(index)}}";
        // variable for index.html url

        function redirect(){
            if (second <=0){

            // redirect to new url after counter down.
            window.location = url;
            } else {
                seconds--;
                document.getElementByID("pageInfo").innerHTML="Redirecting to Home Page after +seconds+" seconds."
                setTimeout("redirect()", 1000)
            }
        }
    </script>
    </head>

    {% extends "header.html" %}
    //exporting navbar and header from header.html
    {% endblock %}

    <body onload="redirect()">
        <p id="pageInfo"></p>
